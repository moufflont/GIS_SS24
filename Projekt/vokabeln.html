<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8"/>
        <title>Vokabeln</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <a class="headding">Vokabeln</a>
            <div><a class="float_left nav_buttons" href="index.html">Startseite</a></div> 
           <div><a class="float_right nav_buttons" href="vokabeln.html">Vokabeln</a></div>  
         </header>
        <main>
            <button id="add">Neue Vokabel hinzufügen</button>
            <div class="vocab">
                <button class="vocab_edit">Löschen</button>
                <button class="vocab_edit">Bearbeiten</button>
                <br>
                <input class="vocab_input" type="text" value="cat" disabled> 
                <br>
                <input class="vocab_input" type="text" value="Katze" disabled>
            </div>

            <div class="vocab">
                <button class="vocab_edit" class="delete">Löschen</button>
                <button class="vocab_edit" class="edit">Bearbeiten</button>
                <br>
                <input class="vocab_input" type="text" value="apple" disabled> 
                <br>
                <input class="vocab_input" type="text" value="Apfel" disabled>
            </div>

            <div class="vocab">
                <button class="vocab_edit">Löschen</button>
                <button class="vocab_edit">Bearbeiten</button>
                <br>
                <input class="vocab_input" type="text" placeholder="Vokabel eingeben..."> 
                <br>
                <input class="vocab_input" type="text" placeholder="Übersetzung eingeben...">
            </div>            
            
            <!--if discard, later vocabulary should move to fill position-->
            <!--if edit, klick and edit for vocabulary and translation is possible-->
        </main>
        <footer>
            <div>
                <!--?ger/eng?-->
            </div>
        </footer>
